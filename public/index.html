<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    
    <title>Gregory Alan Isakov</title>

    <!-- The reason for the styles written below is to prevent Netlify from not showing !important classes in production. -->

    <style>

      /* Works on Firefox */

      * {
        scrollbar-color: darkslategray lavenderblush;
      }

      /* Works on Chrome, Edge, and Safari */

      ::-webkit-scrollbar {
        width: 15px;
      }

      ::-webkit-scrollbar-track {
        background: lavenderblush;
      }

      ::-webkit-scrollbar-thumb {
        background-color: darkslategray;
        border-radius: 20px;
      }

      /* Change color of vertical timeline line */

      .vertical-timeline::before {
        background-color: rgba(31, 41, 55, 1) !important;
      }

      /* Change box shadow on timeline elements */

      .vertical-timeline-element-content {
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px !important;
        -webkit-box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px !important;
      }

      /* Set the height of each carousel image to 425px */

      .carousel .slide img {
        height: 425px;
      }

      /* Customize caption style */

      .carousel .slide .legend {
        opacity: 1 !important;
        background-color: rgba(31, 41, 55, 1) !important;
        font-size: 1rem !important;
        line-height: 1.5rem;
      }

      /* Media query for setting height of images on smaller devices and styling captions. The JIT compiler for Tailwind would have prevented me from doing this due to !class syntax. */

      @media only screen and (max-width: 639px) {
        .carousel .slide img {
          height: 250px;
        }

        .carousel .slide .legend {
          font-size: 0.875rem !important;
          line-height: 1.25rem !important;
        }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>

</html>
